<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AKT • Brzycki</title>
<style>
:root{--bg1:#0a0a0a;--bg2:#000;--text:#e5e5e5;--sub:#a1a1aa;--border:#27272a;--panel:rgba(24,24,27,.6);--panel2:rgba(17,17,19,.7);--accent:#f97316;}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;color:var(--text);background:linear-gradient(var(--bg1),var(--bg2));font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica Neue,Arial}
.container{max-width:720px;margin:0 auto;padding:0 20px}
header{display:flex;align-items:center;justify-content:space-between;padding:22px 0}
h1{font-size:22px;margin:0;font-weight:600}
.section{margin:16px 0}
.card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.4);padding:16px}
.card h2{font-size:18px;margin:0 0 10px;font-weight:600}
label.f{display:grid;gap:4px;margin-bottom:8px}
label.f span{font-size:12px;color:var(--sub)}
input.inp{width:100%;border:1px solid var(--border);border-radius:12px;background:rgba(39,39,42,.4);color:var(--text);padding:8px 10px}
.two{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.big{font-size:24px;font-weight:700}
.tblwrap{border:1px solid var(--border);border-radius:12px;overflow:hidden;margin-top:10px}
table{width:100%;font-size:14px;border-collapse:collapse}
th,td{padding:8px 10px;border-bottom:1px solid var(--border)}
th{color:#a1a1aa;text-align:left}
td.right, th.right{ text-align:right }
footer{padding:24px 0;text-align:center;font-size:12px;color:var(--sub)}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>AKT • Brzycki</h1>
  </header>
</div>

<main class="container">
  <section class="section">
    <div class="card">
      <h2>Estimativa de Carga (Brzycki)</h2>
      <div class="two">
        <label class="f"><span>Carga utilizada (kg)</span><input id="lifted" class="inp" type="number" step="0.5" min="1" value="100"></label>
        <label class="f"><span>Repetições (1–12)</span><input id="reps" class="inp" type="number" step="1" min="1" max="12" value="8"></label>
        <label class="f"><span>1RM estimado</span><div class="big" id="orm">—</div></label>
        <div></div>
      </div>
      <div class="tblwrap">
        <table>
          <thead><tr><th>Reps</th><th class="right">%1RM</th><th class="right">Carga (kg)</th></tr></thead>
          <tbody id="pctRows"></tbody>
        </table>
      </div>
    </div>
  </section>
</main>

<div class="container"><footer>© AKT Labs — (educacional; não substitui avaliação clínica).</footer></div>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  const $=(s,r=document)=>r.querySelector(s);
  const round=(v,n=1)=>Number.isFinite(v)?Number(v.toFixed(n)):0;
  const clamp=(v,min,max)=>Math.min(Math.max(v,min),max);
  const save=(k,v)=>{try{localStorage.setItem(k,JSON.stringify(v));}catch(e){}}
  const load=(k,d)=>{try{const r=localStorage.getItem(k);return r?JSON.parse(r):d;}catch(e){return d;}}

  let lifted = load('lifted',100);
  let reps = load('reps',8);

  function bindNum(id,get,set){ const el=$(id); if(!el) return; el.value=String(get()); el.addEventListener('input',()=>{ set(Number(el.value)); recalc();}); }
  function brzycki1RM(weightKg, reps){ if(!weightKg||!reps) return 0; if(reps<=0||reps>12) return 0; const denom=1.0278-0.0278*reps; if(denom<=0) return 0; return weightKg/denom; }

  // preencher linhas percentuais
  const pctRows = document.getElementById('pctRows');
  if(pctRows && pctRows.childElementCount===0){
    const PCTS=[{r:1,p:100},{r:2,p:95},{r:3,p:93},{r:4,p:90},{r:5,p:87},{r:6,p:85},{r:7,p:83},{r:8,p:80},{r:9,p:77},{r:10,p:75},{r:11,p:73},{r:12,p:70}];
    PCTS.forEach(o=>{ const tr=document.createElement('tr'); tr.innerHTML = `<td>${o.r}</td><td class="right">${o.p}%</td><td class="right" data-load="r${o.r}">—</td>`; pctRows.appendChild(tr); });
  }

  function recalc(){
    const repsC=clamp(Number(reps),1,12);
    const orm = round(brzycki1RM(Number(lifted), repsC),1);
    const ormEl=$('#orm'); if(ormEl) ormEl.textContent = orm? `${orm} kg` : '—';
    for(let r=1;r<=12;r++){
      const cell=document.querySelector(`[data-load="r${r}"]`);
      const pct = r===1?100:r===2?95:r===3?93:r===4?90:r===5?87:r===6?85:r===7?83:r===8?80:r===9?77:r===10?75:r===11?73:70;
      if(cell) cell.textContent = orm? String(round(orm*pct/100,1)) : '—';
    }
  }

  bindNum('#lifted',()=>lifted,v=>{lifted=v; save('lifted',v);});
  bindNum('#reps',()=>reps,v=>{reps=clamp(v,1,12); save('reps',reps); const rEl=$('#reps'); if(rEl) rEl.value=String(reps);});

  recalc();
});
</script>
</body>
</html>
